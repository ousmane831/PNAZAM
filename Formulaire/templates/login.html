{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - CNTAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-bg {
            background-image: url("{% static 'img/banner.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        input {
            @apply w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500;
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center">

    <div class="flex items-center justify-center w-full">
        <div class="bg-white bg-opacity-90 backdrop-blur-md rounded-xl shadow-lg p-8 w-full max-w-md mx-4 text-center">
            <h2 class="text-3xl font-bold text-emerald-700 mb-4">Connexion</h2>
            <p class="text-sm text-gray-700 italic mb-4">Cette partie est réservée uniquement aux administrateurs.</p>

            {% if form.errors %}
                <div class="text-red-600 font-semibold mb-4">
                    Nom d'utilisateur ou mot de passe invalide.
                </div>
            {% endif %}

            <form method="post" class="space-y-5 text-left">
                {% csrf_token %}

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Nom d’utilisateur</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2.5 text-gray-400"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" required>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Mot de passe</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2.5 text-gray-400"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Se connecter <i class="fas fa-sign-in-alt ml-2"></i>
                </button>
            </form>

            <div class="mt-6">
                <a href="{% url 'enquete:accueil' %}" class="text-emerald-600 hover:underline inline-flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i> Retour à l’accueil
                </a>
            </div>
        </div>
    </div>

</body>
</html>
{% endblock %}
