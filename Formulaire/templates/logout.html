{% extends 'base.html' %}

{% block title %}Déconnexion{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-success text-white">
                    <h3 class="text-center font-weight-light my-4">
                        <i class="fas fa-sign-out-alt me-2"></i>Déconnexion réussie
                    </h3>
                </div>
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-5x text-success"></i>
                    </div>
                    <h4 class="mb-3">Vous avez été déconnecté avec succès</h4>
                    <p class="mb-4">Merci d'avoir utilisé notre système d'enquêtes.</p>
                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{% url 'enquete:login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Se reconnecter
                        </a>
                        <a href="{% url 'enquete:liste_enquetes' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Page d'accueil
                        </a>
                    </div>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <a href="#" class="text-decoration-none">Aide</a> • 
                        <a href="#" class="text-decoration-none">Contact</a> • 
                        <a href="#" class="text-decoration-none">Politique de confidentialité</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
